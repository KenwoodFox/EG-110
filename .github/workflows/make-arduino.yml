name: Make Arduino
on:
  push:
    paths:
      - 'arduino/**'
  release:

jobs:
  make_bin:
    runs-on: ubuntu-latest
    name: Binary Builder
    steps:
    - uses: actions/checkout@v2

    - run: cd arduino/mds && make bin

    - uses: actions/upload-artifact@v2
      with:
        name: Team_Gold_Arduino_Binaries
        path: arduino/mds/_build/arduino.avr.mega/*
  
  make_lint:
    runs-on: ubuntu-latest
    name: c++ Delinter
    steps:
    - uses: actions/checkout@v2

    - run: touch arduino/mds/README.md
    - run: touch arduino/mds/COPYING

    - run: cd arduino/mds && make lint
